<div class="row">
  <div class="col-md-3 mb-3">
    <!-- Add margin-bottom for spacing -->
    <button class="btn btn-primary w-100">
      <!-- Make button full width -->
      <a routerLink="/dashboard" class="text-white">Dashboard</a>
    </button>
  </div>
  <div class="col-md-3">
    <!-- No need for additional classes -->
    <button class="btn btn-primary w-100">
      <!-- Make button full width -->
      <a routerLink="/form" class="text-white">Form</a>
    </button>
  </div>
  <div class="col-md-3">
    <!-- No need for additional classes -->
    <button class="btn btn-primary w-100">
      <!-- Make button full width -->
      <a routerLink="/http" class="text-white">Http </a>
    </button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              ngModel
              class="form-control"
              required
              #name="ngModel"
            />
            <span class="help-block" *ngIf="!name.valid && name.touched"
              >Please enter a valid name</span
            >
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              name="email"
              ngModel
              id="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email</span
            >
          </div>
        </div>

        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            name="secret"
            [ngModel]="defaultValue"
            class="form-control"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>

        <p>Your reply: {{answer}}</p>

        <div class="radio" *ngFor="let gender of genders">
        <label >
            <input type="radio" name="gender" ngModel [value]="gender" required="" >
            {{gender}}
        </label></div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
