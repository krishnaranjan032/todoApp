<div class="row">
    <div class="col-md-3 mb-3"> <!-- Add margin-bottom for spacing -->
        <button class="btn btn-primary w-100"> <!-- Make button full width -->
            <a routerLink="/dashboard" class="text-white">Dashboard</a>
        </button>
    </div>
    <div class="col-md-3"> <!-- No need for additional classes -->
        <button class="btn btn-primary w-100"> <!-- Make button full width -->
            <a routerLink="/form" class="text-white">Form</a>
        </button>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" ngModel class="form-control">
            </div>
            <button class="btn btn-default" type="button">Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" name="email" ngModel id="email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" name="secret" ngModel class="form-control">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
